# Site wide configuration

title: "Mitchell Smith"
description: "This is a description of my awesome site."
logo: # 120x120 px default image used for Twitter summary card
teaser: bio-photo.png
locale: en
# url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner: 
  name: Mitchell Smith 
  email: mitchellsmail13.ms@gmail.com
  twitter: randy_mustache
  google:
    ad-client:
    ad-slot:
  bio: Web Development // Graphic Design // E-Learning
  avatar: bio-photo.png # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
  - _pages
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
